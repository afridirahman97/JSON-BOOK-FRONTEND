

<!-- Input form for request -->
<div class="row">
  <div class="col-md-6 offset-md-3 col-sm-6 offset-sm-3 p-4 border bg-light mt-5">
    <form [formGroup]= "form" (ngSubmit)="onSubmit()">

      <div class="header">
        <header>
        <h2>New Request Creation</h2> 
      </header>
      </div>

      <!-- request name -->
      <div class="form-group">
        <label class="p-1" for="name">Request Name</label>
        <input type="text" class="form-control" id="name" formControlName="name">
      </div>

      <!-- url -->
      <div class="form-group">
        <label class="p-1" for="url">URL</label>
        <input type="text" class="form-control" id="url" formControlName="url">

      </div>

      <!-- header -->
      <div class="form-group">
        <label class="p-1" for="header">Header</label>
        <div formArrayName="header">
          <div *ngFor= "let userFormGroup of userFormGroups.controls; let i = index"
                formGroupName= "{{i}}" class="margin-top">
                <div class="row-pt-2">
                  <div class="col-md-5">
                    <select class="form-control" formControlName="key">
                      <option value="">Select Type</option>
                      <option value="Accept">Accept</option>
                      <option value="Accept-Encoding">Accept-Encoding</option>
                      <option value="Accept-Language">Accept-Language</option>
                      <option value="Connection">Connection</option>
  
                      <option value="Host">Host</option>
                      <option value="Origin">Origin</option>
                      <option value="Referer">Referer</option>
  
  
                    </select>
                  </div>
                  <div class="col-md-5">
                    <input type="text" placeholder="value" class="form-control" formControlName="value" />
                    
                  </div>
                  <div class="col-md-2 remove-padding right">
                    <a (click)= "removeHeader(i)"><span>Remove</span></a>
  
                 </div>
              </div>
          </div>
          <div class="col-md-2">
            <a class="btn btn-sm btn-success" (click)="addHeader()">add</a>
  
          </div>
  
        </div>
      </div>



           <!-- params -->
           <div class="form-group">
            <label class="p-1" for="params">Params</label>
            <div formArrayName="params">
              <div *ngFor= "let userFormGroup of userFormParams.controls; let i = index"
                    formGroupName= "{{i}}" class="margin-top">
                    <div class="row-pt-2">
                      <div class="col-md-5">
                          <input type="text" placeholder="type" class="form-control" formControlName="key" />
                      </div>
                      <div class="col-md-5">
                        <input type="text" placeholder="value" class="form-control" formControlName="value" />
                        
                      </div>
                      <div class="col-md-2 remove-padding right">
                        <a (click)= "removeParams(i)"><span>Remove</span></a>
      
                     </div>
                  </div>
              </div>
              <div class="col-md-2">
                <a class="btn btn-sm btn-success" (click)= "addParams()">add</a>
      
              </div>
      
            </div>
          </div>


  
      

      <!-- rerquest body -->
      <div class="form-group">
        <label class="p-1" for="reqBody">Request Body</label>
        <textarea type="text" class="form-control" id="reqBody" formControlName="reqBody"> </textarea>
      </div>

      

      <!-- response body -->
      <!-- <div class="form-group">
        <label class="p-1" for="resBody">Response Body</label>
        <textarea type="text" class="form-control" id="resBody" formControlName="resBody"> </textarea>
      </div> -->

      <!-- group id  -->
      <!-- <div class="form-group">
        <label class="p-1" for="gropupId">Group ID</label>
        <input type="text" class="form-control" id="gropupId" formControlName="gropupId">
      </div> -->
<br>
<label class="p-1" for="gropupId">Group ID</label>

<select #abc id= "selectedColor" (change)="onSelected(abc.value)">
  <option *ngFor= "let id of ids"  [value]= "id.groupId" >{{id.groupId}}</option>
</select>

<br>

      <!-- submit -->
      <div class="form-group">
        <button type="submit" class="cButton btn btn-primary">Create Group</button>
      </div>
    </form>
  </div>
</div>
