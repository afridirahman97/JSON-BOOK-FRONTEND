<!-- heading for request table name and create request button -->
<div class="container htmlBody" style="padding-top: 18px;">
  <div class="d-flex  row justify-content-md-center" style="padding-bottom: 5px;">
    <div class="col-sm-2 d-flex justify-content-start nopadding" style="margin: 0 rem;">
      <header>
        <h2>Request Table</h2>
      </header>
    </div>
    <div class="col-sm-8 d-flex">
      <div class="input-group mb-1 justify-content-center nopadding" style="height:4px;">
        <input type="text" name="groupNameSearch" class="form-control" id="groupNameSearch" [(ngModel)]="searchQuery"
          placeholder="Search Request ..." (input)="filterTable()">
        <!-- <div class="input-group-append">
          <button  class="navButton btn btn-info" style="margin-left:5px;"> <fa-icon [icon]="faMagnifyingGlass"></fa-icon> Group </button>
        </div> -->
      </div>
      <!-- <h2><fa-icon [icon]="faPlusSquare"></fa-icon></h2>  -->
    </div>
    <div class="col-sm-2 d-flex justify-content-end">
      <button (click)="performCreate()" class="navButton btn btn-info"> <fa-icon [icon]="faPlusSquare"></fa-icon> Request
      </button>
    </div>
</div>
</div>

<!-- viewing request information into a table -->
<table>
  <div class="container">
    <!-- fetching table data -->
    <div class="row col-md-12 justify-content-md-center">
      <table class="table table-sm table-striped">
        <!-- table header -->
        <tr>
          <th style="text-align: center;" *ngFor="let column of headers">
            {{column}}
          </th>
        </tr>
        <!-- data -->
        <tr *ngFor="let data of filteredTableData">
          <td style="text-align: center;">{{data.requestName}}</td>
          <td style="text-align: center;">{{data.url}}</td>
          <td>
            <pre>{{ stringifyHeader(data.requestHeader)}}</pre>
          </td>
          <td style="text-align: center;">{{data.requestMethod}}</td>
          <td>
            <pre>{{ stringifyParam(data.requestParam) }}</pre>
          </td>
          <!-- <td> {{ stringify(data.requestParam) }}</td> -->
          <td class="text-truncate" title="{{data.requestBodyRaw}}">{{data.requestBodyRaw}}</td>

          <!-- <td >{{data.reqBody}}</td> -->
          <td style="text-align: left">
            <div class="btn-group">
              <button (click)="viewResponses(data.requestId)" type="button"  class= "cButton" style="margin-right: 6px;"><fa-icon
                [icon]="faeye"></fa-icon>
              View</button>
            
            <button (click)="createRequest(data.requestId)" class= "cButton" type="button" ><fa-icon
                [icon]="faPlusSquare"></fa-icon> Execute</button>
            </div>
          </td>
        </tr>
      </table>
    </div>
  </div>

</table>
