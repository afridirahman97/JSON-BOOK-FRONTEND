<div *ngFor="let pair of pairs; let i=index">
  <select [(ngModel)]="pair.left" (change)="updateRightOptions(i)">
    <option *ngFor="let option of leftOptions" [value]="option">{{option}}</option>
  </select>
  <select [(ngModel)]="pair.right">
    <option *ngFor="let option of pair.rightOptions" [value]="option">{{option}}</option>
  </select>
  <button (click)="removePair(i)" [disabled]="pairs.length === 1">Remove</button>
</div>
<button (click)="addPair()">Add Pair</button>
