<div [class] = "topSection">
  <button (click)="performCreateRequest()" >Create New Request</button>
</div>

<h1>Group Tables</h1>
<hr>
<table id="users">
  <tr>
    <th *ngFor ="let column of headers">
      {{column}}
    </th>
  </tr>

  <tr *ngFor="let data of rows">
    <td>{{data.name}}</td>
    <td>{{data.url}}</td>
    <td>{{data.header}}</td>
    <td>{{data.reqBody}}</td>
    <td>{{data.resBody}}</td>
  </tr>

</table>
