<section class="Form my-4 mx-5">
  <div class="container">
    <div class="row no-gutters">
      <div class="col-lg-5 nopadding">
        <img
          src="https://firebasestorage.googleapis.com/v0/b/githubs-30fab.appspot.com/o/logo.png?alt=media&token=1740ce8b-9b10-4cc6-aca0-80f595ff8b42"
          class="img-fluid" alt="" style="height: 100%; width: 100%;">
      </div>
      <div class="col-lg-7 px-5 pt-5">
        <h2 class="font-weight-bold">Sign into your account</h2>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="form-row">
            <!-- email -->
            <div class="col-lg-7">
              <input type="email" placeholder="Email Address" class="form-control my-3 p-2" formControlName="email">
            </div>
            <!-- password -->
            <div class="col-lg-7">
              <input type="password" placeholder="*******" class="form-control my-3 p-2" formControlName="password">
            </div>
            <!-- login button -->
            <div class="col-lg-7">
              <button class="btn1 mt-3 mb-4">Sign in</button>
            </div>
          </div>
          <!-- <a href="#">Forget password !</a> -->
          <p>Don't have an account? <a routerLink="/signup" style="color: green">Sign up</a></p>
        </form>
      </div>
    </div>
  </div>
</section>
